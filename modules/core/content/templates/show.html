 <div class='content-item'>
    <h2><a href='/<%= item.alias %>.html'><%- item.title %></a></h2>
    <p class='by'>By <a href='/user/profile/<%- item.author %>'><%- item.displayAuthor.name %></a></small>
    <p class='status'><%- item.status %></p>
    <p class='created'><%- t('Published') + ': ' + prettyDate(item.published) %> / <%- t('Last Updated') + ': ' + prettyDate(item.updated) %></p>
    <p class='tags'><%- item.tags %></p>
    <p class='content'><%- item.content %></p>
</div>
